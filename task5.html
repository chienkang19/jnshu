<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=0.5, minimum-scale=0.5">
<meta charset="utf-8">
<style type="text/css">
html,
body{
	font-size: 62.5%;
	font-size: 10px;
	padding: 0;
	margin: 0;
	height: 100%;
}
header{
	position: fixed;
	top:0;
	left:0;
	z-index: 2;
	width: 100%;
	height: 8rem;
	background-color: #5fc0cd;
    background-image: url(http://119.10.57.69:880/jnshu3964/css/back_14.png);
    background-repeat: no-repeat;
    background-size: 3rem 8rem;
    background-position: 3rem 0;	
}
header p{
	margin: 0 auto;
	text-align: center;
	line-height: 8rem;
	font-size: 3.6rem;
	color: #FFFFFF;
}
main{
	height: 104.8rem;
	overflow: hidden;
	margin-bottom: 19.2em;
	width: 100%;
}
.ui{
	position: absolute;
	top: 8rem;
	left: 0;
	background-image: url(http://119.10.57.69:880/jnshu3964/css/background_02.jpg);
	background-size: 100% 32.7rem;
	background-repeat: no-repeat;
	width: 100%;
	height: 32.7rem;
}
.icon{
    display: inline-block;
	width: 16.9rem;
	height: 16.9rem;
	margin:7.9rem 0;
	margin-left: 3rem;
}
.person{
	display: inline-block;
	position: absolute;
	top: 7.9rem;
	left: 23.8rem;
	color: #FFFFFF;
}
.name{
	font-size: 3.2rem;
}
.person img{
	display: inline-block;
}
.adress{
	display: inline-block;
	font-size: 2.4rem;
}
.detail{
	position: absolute;
	top: 40.7rem;
	left:0;
	width:100%;
}
.title{
	display: inline-block;
	color: #333333;
	font-size: 3.2rem;
	margin-left: 6rem;
	height: 10rem;
	line-height: 10rem;
}
ul{
	width: 100%;
	height: auto;
	padding: 0;
	margin: 0;
}
li{
	list-style: none;
	line-height: 10rem;
	height: 10rem;
	margin-left: 6rem;
}
.home{
	display: inline-block;
	font-size: 3.2rem;
	text-align: center;
    margin-left: 1.6rem;
}
.meals{
	display: inline-block;
	font-size: 3.2rem;
	text-align: center;
	margin-left: 1.6rem;
}
.left{
	font-size: 3.2rem;
	color: #999999;
}
.right{
	font-size: 3.2rem;
	color: #333333;
	margin-left: 2.4rem;
}
.pay{
	margin-left: 2.2rem;
	font-size: 3.2rem;
	color: #e26163;
	font-weight: bold;
}
.left1{
	display: inline-block;
	vertical-align: middle;
	font-size: 3.2rem;
	color: #999999;
}
.self{
	display: inline-block;
	margin-left: 2.2rem;
	font-size: 2.8rem;
    width: 55%;
    vertical-align: middle;
    line-height: normal;
    margin-top: 2rem;
    margin-bottom: 2rem;
}
.border-1{
	position: absolute;
	top: 44.35rem;
	left: 3rem;
	width: 0.4rem;
	height: 2.7rem;
	background-color: #5fc0cd;
}
.border-2{
	display: inline-block;
	background-color: #e1e5e7;
	width: 0.1rem;
	height: 2.6rem;
	margin: 0 2rem;
}
.border-3,
.border-4,
.border-5,
.border-6{
	display: inline-block;
	background-color: #e1e5e7;
	width: 0.1rem;
	height: 2.6rem;
	margin-left: 2.8rem;
}
.border-6{
	vertical-align: middle;
}
.border-7{
	width: calc(100%+6rem);
	height: 0.1rem;
	background-color: #e1e5e7;
	margin-left: -6rem
}
.border-8{
	width: calc(100%-3.3rem);
	height: 0.1rem;
	background-color: #e1e5e7;
    margin-left: 3.3rem
}
.border-9{
    width:100%;
	height: 0.1rem;
	background-color: #e1e5e7;
}
footer{
	position: fixed;
	bottom: 0;
	z-index:1;
	width: 100%;
	height: 14.2rem;
	background-color: #FFFFFF;
}
.botton{
	width: 100%;
	font-size :0;
	height: 12.8rem;
	text-align: center;
}
.message,
.tel{
	display: inline-block;
	width: 42.5%;
	font-size: 3.2rem;
	line-height: 8.6rem;
    height:8.6rem;
    text-align: center;
    vertical-align: middle;
    -webkit-border-radius: 1rem;
	border-style: solid;
    border-color: #5fc0cd;
}
.message{
	margin-right: 3.47%;
	background-color: #FFFFFF;
	color: #5fc0cd;
}
.tel{
	background-color: #5fc0cd;
	color: #FFFFFF;
}
</style>
</head>
<body>
<header>
<p>个人主页</p>
</header>
<main>
<div class="ui">
	<img src="http://119.10.57.69:880/jnshu3964/css/coin_04.png" class="icon">
	<div class="person">
		<p class="name">高素雅 51岁</p>
		<img src="http://119.10.57.69:880/jnshu3964/css/id_07.png">
		<a class="adress">北京.通州.果园</a>
	</div>
</div>
<div class="detail">
	<a class="title">专业技能</a>
	<div class="border-9"></div>
	<ul>
		<li>
			<img src="http://119.10.57.69:880/jnshu3964/css/star_13.png">
			<a class="home">住家</a>
			<div class="border-2"></div>
			<img src="http://119.10.57.69:880/jnshu3964/css/star_13.png">
			<a class="meals">不含餐</a>
		</li>
		<div class="border-8"></div>
		<li>
			<a class="left">从业年限</a>
			<div class="border-3"></div>
			<a class="right">0~3年</a>
		</li>
		<div class="border-8"></div>
		<li>
			<a class="left">工作时间</a>
			<div class="border-4"></div>
			<a class="right">全天</a>
		</li>
		<div class="border-8"></div>
		<li>
			<a class="left">服务价格</a>
			<div class="border-5"></div>
			<a class="pay">25元/小时</a>
		</li>
		<div class="border-8"></div>
		<li>
			<a class="left1">自我介绍</a>
			<div class="border-6"></div>
			<a class="self">可以洗衣、做饭、照顾老人。在护工方面有5年经验，检验丰富。</a>
			<div class="border-7"></div>
		</li>
	</ul>
</div>
<div class="border-1"></div>
</main>
<footer>
<div class="botton">
	<a class="message">留言</a>
	<a class="tel">电话联系</a>
</div>
</footer>
</body>
</html>
